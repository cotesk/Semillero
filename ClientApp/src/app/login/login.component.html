

<section id="login" class="mb-5 mt-5">
  
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
                  <div >

                    <img src="assets/Imagenes/usuario.jpeg" width="40%" >
                  </div>
                  <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login </h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    Something is wrong!
                  </div>
                  <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email"  [(ngModel)]="user.email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" 
                      required>
                  </div>
                  <button type="submit" class="btn btn-lg btn-success btn-block" >Login</button>
                  <div class="form-group">
                    <a  [routerLink]='["/menu"]' class="form-control login-user">Are you new carlos ?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
