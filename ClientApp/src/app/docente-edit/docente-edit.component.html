    <div class="container">

        <div id="stepper1" class="bs-stepper">
            <div class="bs-stepper-header">
                <div class="step" data-target="#test-l-1">
                    <button class="step-trigger">
                        <span class="bs-stepper-circle">1</span>
                        <span class="bs-stepper-label">INFORMACIÓN DEL TUTOR</span>
                    </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#test-l-2">
                    <button class="step-trigger">
                        <span class="bs-stepper-circle">2</span>
                        <span class="bs-stepper-label">INFORMACIÓN DEL TUTOR</span>
                    </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#test-l-3">
                    <button class="step-trigger">
                        <span class="bs-stepper-circle">3</span>
                        <span class="bs-stepper-label">INFORMACIÓN ACADEMICA</span>
                    </button>
                </div>
             
            </div>
            <div class="bs-stepper-content">
                <form (ngSubmit)="onSubmit()">
                    <div id="test-l-1" class="content">
                        <div class="form-group" align="center" *ngIf="docente">

                            <table border="0" align="center">
                                <tr>
                                    <td colspan="2" class="centrado2" style="color:rgb(247, 243, 243)">INFORMACIÓN DEL TUTOR</td>
                                </tr>
                                <br>
                                <tr>
                                    <td>
                                        <label for="exampleInputEmail1">Cedula Tutor</label>
                                    </td>
                                    <td>
                                        <input type="text"  [(ngModel)]="docente.id" id="apellido"name="txtapellido" />
                                    </td>


                                </tr>
                                <br>

                                <tr>
                                    <td>
                                        <label for="exampleInputEmail1">Nombre del Tutor</label>
                                    </td>

                                    <td>
                                        <input type="text" [(ngModel)]="docente.nombre"[ngModelOptions]="{standalone: true}" id="nombre"
                                            name="txtnombre" />
                                    </td>
                                </tr>
                                <br>
                                <tr>
                                    <td>
                                        <label for="exampleInputEmail1">Apellido del Tutor</label>
                                    </td>

                                    <td>
                                        <input type="text" [(ngModel)]="docente.apellido" [ngModelOptions]="{standalone: true}"id="apellido"
                                            name="txtapellido" />
                                    </td>
                                </tr>


                                <br>
                                <tr>
                                    <td>
                                        <label for="exampleInputEmail1">Telefono</label>
                                    </td>

                                    <td>
                                        <input type="text" [(ngModel)]="docente.telefono" [ngModelOptions]="{standalone: true}"id="apellido"
                                            name="txtapellido" />
                                    </td>
                                </tr>


                               

                                <br>



                            </table>
                            <button (click)="next()" class="btn btn-success">Suguiente</button>

                        </div>


                    </div>
                    <div id="test-l-2" class="content">
                        <div class="form-group" align="center"*ngIf="docente">

                            <table border="0" align="center">

                                <tr>
                                    <td colspan="2" class="centrado2" style="color:rgb(247, 243, 243)">INFORMACIÓN DEL TUTOR</td>
                                </tr>
                                <br>

                                <tr>

                                    <td>
                                        <label for="exampleInputEmail1">Sexo</label>
                                    </td>
                                    <td>
                                        <input type="radio" [(ngModel)]="docente.sexo" [ngModelOptions]="{standalone: true}"id="sexo" name="opSexo"
                                            value="m" />Maculino
                                        <input type="radio" [(ngModel)]="docente.sexo" [ngModelOptions]="{standalone: true}" id="sexo" name="opSexo"
                                            value="f" />Femenino
                                    </td>

                                </tr>
                                <br>
                                <tr>

                                    <td>
                                        <label for="exampleInputEmail1">Fecha de Nacimiento</label>
                                    </td>
                                    <td>
                                        <input type="date" [(ngModel)]="docente.fechaNacimiento" [ngModelOptions]="{standalone: true}" id="fechaNacimiento" name="txtnacimiento" maxlength="10" size="3" />
                                    </td>

                                </tr>
                               
                                <br>



                                <br>

                            </table>
                            <button (click)="next()"
                                class="btn btn-success">Siguiente</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button (click)="atras()" class="btn btn-success">Atras</button>
                        </div>

                    </div>
                    <div id="test-l-3" class="content text-center">
                        <div class="form-group" align="center" *ngIf="docente" >
                            <table border="0" align="center">


                                <tr>
                                    <td colspan="2" class="centrado2"style="color:rgb(247, 243, 243)">INFORMACIÓN ACADEMICA</td>
                                </tr>
                                <br>
                                
                                <tr>

                                    <td>
                                        <label for="exampleInputEmail1"> Email Institucional </label>
                                    </td>
                                    <td>
                                        <input type="text"  [(ngModel)]="docente.emailInstitucional"[ngModelOptions]="{standalone: true}" id="direccion"name="txtapellido" />
                                    </td>

                                </tr>

                                <br>
                                <tr>

                                    <td>
                                        <label for="exampleInputEmail1">Email Personal</label>
                                    </td>
                                    <td>
                                        <input type="text"  [(ngModel)]="docente.emailPersonal" [ngModelOptions]="{standalone: true}" value="0" name="txtapellido" />
                                    </td>

                                </tr>
                                <br>
                                <tr>
                                    <td>
                                        <label for="exampleInputEmail1">Programa académico actual</label>
                                    </td>

                                    <td>
                                        <input type="text" [(ngModel)]="docente.programa" [ngModelOptions]="{standalone: true}"id="programa"
                                            name="txtapellido" />
                                    </td>
                                </tr>
                                
                               
                                <br>
                             
                                <tr>
                                    <td>
                                        <label for="exampleInputEmail1">Link del CvLAC</label>
                                    </td>

                                    <td>
                                            <input type="text" [(ngModel)]="docente.CvLAC" [ngModelOptions]="{standalone: true}"name="txtapellido" />
                                    </td>
                                </tr>
                                <br>
                                <tr>
                                        <td colspan="2" align="center">

                                            <div align="center">

                                              <button (click)="update()" class="btn btn-dark">Actualizar<br><input type=image src="assets/Imagenes/refrescar.png" width="55" height="45"></button>&nbsp;&nbsp;
                                              <button (click)="delete()" class="btn btn-dark">Eliminar<br><input type=image src="assets/Imagenes/borrar.png" width="55" height="45"></button>

                                            </div>
                                           
                                           
                                          
                                        </td>
                    
                                    </tr>
                            </table>
                            <br><br><br>
                            <button (click)="atras()" class="btn btn-success">Atras</button>
                        </div>
                    </div>
              
                </form>
            </div>
        </div>
    </div>
