<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="assets/Imagenes/logo.jpeg" [routerLink]='["/menu"]' width="800" height="50" side="500" alt="logo" style="width:40px;">
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]='["/menu"]'>Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"[routerLink]='["/registrar"]'>Registrar Semillero</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [routerLink]='["/aval"]'>Solicitar Aval</a>
     </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]='["/estudiante"]'>Registrar Estudiantes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [routerLink]='["/docente"]'>Registrar Docente</a>
      </li>

    <li class="nav-item">
        <a class="nav-link" [routerLink]='["/home"]'>Salir</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]='["/convocatoria"]'>Convocatoria</a>
  </li>
  <li class="nav-item" *ngIf="isLogged">
    <a href="#" class="nav-link" (click)="onLogout()">Logout
    </a>
  </li>
    <!-- <li class="nav-item">
      <a class="nav-link" [routerLink]='["/prueba"]'>prueba</a>
  </li> -->
  </ul>
</nav>


<br><br><br>

<div align="center">

  <img src="assets/Imagenes/logo.jpeg"  width="40%"  >

</div>


</body>
</html>
